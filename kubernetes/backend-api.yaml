apiVersion: apps/v1
kind: Deployment
metadata:
  name: youfood-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: youfood-api
  template:
    metadata:
      labels:
        app: youfood-api
    spec:
      containers:
        - name: youfood-api
          image: docker.io/amiltoncabral/youfood-api:1.1
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          ports:
            - containerPort: 8000
          env:
            - name: DB_HOST
              value: blfguy9v4iiyvznd0ogl-postgresql.services.clever-cloud.com
            - name: DB_PORT
              value: "50013"
            - name: DB_USER
              value: urccm0eys3su8cm7fttp
            - name: DB_PASSWORD
              value: <DATABASE_PASSWORD_HERE>
            - name: DB_NAME
              value: blfguy9v4iiyvznd0ogl
---
apiVersion: v1
kind: Service
metadata:
  name: youfood-api
spec:
  selector:
    app: youfood-api
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  type: LoadBalancer
